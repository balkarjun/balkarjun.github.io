{% extends "base.html" %}
<!-- Blog page -->

{% block content %}
<header>
    <span>Arjun Balakrishnan</span>
    <nav>
        <a href="/">Home</a>
        <a href="/blog" class="nav-active">Blog</a>
        <a href="/projects">Projects</a>
    </nav>
</header>

<section id="blog-page">
    <h1>
        {{ page.title | safe }}
    </h1>
    <em>
        Published on {{ page.date | date(format="%d %B %Y") }}
    </em>

    <div>
        {{ page.content | safe }}
    </div>
</section>
{% endblock content %}
